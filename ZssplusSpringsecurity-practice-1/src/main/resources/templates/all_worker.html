<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management system</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<body>
	<div class="container">
		<h3>List of employees</h3>
		<table class=" table table= bordered table=stripped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Birthday</th>
					<th>Email</th>
					<th>Profession</th>
					<th>Actions</th>
				</tr>
				<tr th:each="w:${worker}">
					<td th:text="${w.id}"></td>
					<td th:text="${w.fullname}"></td>
					<td th:text="${w.gender}"></td>
					<td th:text="${w.DOB}"></td>
					<td th:text="${w.email}"></td>
					<td th:text="${w.profession}"></td>
					<td><a th:href="@{/showupdatedform(id=${w.id})}" class="btn btn-info">update</a>
					 <a th:href="@{/deleteWorker(id=${w.id})}"
						class="btn btn-danger">delete</a></td>
				</tr>
		</table>
	</div>
	<P>
		click<a th:href="@{/welcome}">here</a>to return to main page
	</P>
</body>
</html>
