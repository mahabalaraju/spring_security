<!DOCTYPE html>
<html xmlns:th="www.thyemeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h1>WELCOME</h1>
	<hr>
	<div align="center" class="container">
		<form th:action="@{/save}" th:object="${message}" method="post">
			<table>
				<tr>
					<td><label>Name</label></td>
					<td><input th:field="*{fullname}" type="text" placeholder="enter your name" /></td>
				</tr>
				<tr>
					<td><label>E-Mail</label></td>
					<td><input  th:field="*{email}" type="text" placeholder="enter your email_Id" /></td>
				</tr>

				<tr>
					<td><label>Password</label></td>
					<td><input  th:field="*{password}" type="text" placeholder="enter your password" /></td>
				</tr>

				<tr>
					<td><label>DOB</label></td>
					<td><input  th:field="*{DOB}" type="date" id="DOB" /></td>
				</tr>

				<tr>
					<td><label>Gender</label></td>
					<td>Male&nbsp;<input th:field="*{gender}"  type="radio" value="male"  />&nbsp;&nbsp;
						Female&nbsp;<input  th:field="*{gender}" type="radio" value="female" /></td>
				</tr>


				<tr>
					<td><label>Profession</label></td>
					<td><select th:field="*{profession}">
							<option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"></option>
						</select></td>
				<tr>
				<tr>
					<td><label>Martial-status</label></td>
					<td>&nbsp;&nbsp;&nbsp;<input th:field="*{martialStatus}" type="checkbox" value="married" name="gender" />
					
				</tr>
				<td><label>Comments</label></td>
				<td><textarea  th:field="*{comments}" rows="3" cols="50"></textarea></td>
				</tr>

			</table>

			<button>submit</button>

		</form>
	</div>
</body>
</html>
